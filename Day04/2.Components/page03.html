<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <table class="table table-dark table-striped">
        <thead>
            <tr class="table-success">
                <th>Product Id</th>
                <th>Product Name</th>
                <th>Product Price</th>
                <th>Product Qty</th>
                <th>Product Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Pencil</td>
                <td>5</td>
                <td>10</td>
                <td>50</td>
            </tr>
            <tr>
                <td>1</td>
                <td>Pen</td>
                <td>10</td>
                <td>10</td>
                <td>100</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Book</td>
                <td>50</td>
                <td>10</td>
                <td>500</td>
            </tr>
        </tbody>
    </table>
</body>

</html>

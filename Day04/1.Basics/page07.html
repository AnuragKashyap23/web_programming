<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid using row-cols</title>
    <!-- Adding the bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center">
        <div class="row row-cols-2 row-cols-md-3 row-cols-xl-6">
            <div class="col" style="background-color: aqua;">Div1</div>
            <div class="col" style="background-color: aquamarine;">Div2</div>
            <div class="col" style="background-color: beige;">Div3</div>
            <div class="col" style="background-color: blueviolet;">Div4</div>
            <div class="col" style="background-color: cadetblue;">Div5</div>
            <div class="col" style="background-color: chartreuse;">Div6</div>
        </div>
    </div>

</body>

</html>

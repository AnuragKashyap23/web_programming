<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
        /* Extra small breakpoint from the bootstrap */
        @media screen and (min-width:0px) {
            body {
                background-color: antiquewhite;
            }
        }

        /* Small breakpoint from the bootstrap */
        @media screen and (min-width:576px) {
            body {
                background-color: aqua;
            }
        }

        /* Medium Breakpoint from the bootstrap */
        @media screen and (min-width:768px) {
            body {
                background-color: blueviolet;
            }
        }

        /* Large Breakpoint from bootstrap */
        @media screen and (min-width:992px) {
            body {
                background-color: brown;
            }
        }

        /* Extra Large Breakpoint from bootstrap */
        @media screen and (min-width:1200px) {
            body {
                background-color: cadetblue;
            }
        }

        /* Extra Extra Large Breakpoint from bootstrap */
        @media screen and (min-width:1400px) {
            body {
                background-color: chartreuse;
            }
        }
    </style>
</head>

<body>

</body>

</html>

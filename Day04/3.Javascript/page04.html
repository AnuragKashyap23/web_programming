<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>

</head>

<body>
    <script>
        // "use strict"
        // n1 = 10
        // n1
        var n1
        console.log("n1 = " + n1 + ", typeof(n1) - " + typeof (n1))

        var result = 10 + 20.25
        console.log("result = " + result + ", typeof(result) - " + typeof (result))

        result = "sunbeam" + 10
        console.log("result = " + result + ", typeof(result) - " + typeof (result))

        result = 10 / 2
        console.log("result = " + result + ", typeof(result) - " + typeof (result))

        var result2 = 10 / 0
        console.log("result2 = " + result2 + ", typeof(result2) - " + typeof (result2))
        // result = infinity , type = number

        var result3 = "sunbeam" * 10
        console.log("result3 = " + result3 + ", typeof(result3) - " + typeof (result3))
        // result = NaN type=number

    </script>
</body>

</html>

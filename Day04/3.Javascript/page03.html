<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>

</head>

<body>
    <script>
        var n1 = 10
        console.log("n1 = " + n1 + ", typeof(n1) - " + typeof (n1)) // number

        n1 = 10.35
        console.log("n1 = " + n1 + ", typeof(n1) - " + typeof (n1)) // number

        n1 = "sunbeam"
        console.log("n1 = " + n1 + ", typeof(n1) - " + typeof (n1)) // string

        n1 = 's'
        console.log("n1 = " + n1 + ", typeof(n1) - " + typeof (n1)) // string

        n1 = true
        console.log("n1 = " + n1 + ", typeof(n1) - " + typeof (n1)) // boolean

        n1 = null
        console.log("n1 = " + n1 + ", typeof(n1) - " + typeof (n1)) // object

        n1 = undefined
        console.log("n1 = " + n1 + ", typeof(n1) - " + typeof (n1)) // object

        //int n1 = 0;
    </script>
</body>

</html>

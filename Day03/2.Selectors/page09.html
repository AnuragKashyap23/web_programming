<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo selector</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
        }

        /* pseude selectors */
        div:nth-child(even) {
            background-color: aqua;
        }

        div:nth-child(odd) {
            background-color: antiquewhite;
        }
    </style>
</head>

<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
</body>

</html>

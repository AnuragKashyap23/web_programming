<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Selector</title>
    <style>
        /* Attribute selector */
        [type="submit"] {
            background-color: green;
        }

        [type="reset"] {
            background-color: red;
        }
    </style>
</head>

<body>
    <input type="submit" value="save">
    <input type="reset" value="clear">
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        div {
            width: 50px;
            height: 50px;
            margin: 10px;
            /* by default display is block */
            /* display: block; */

            /* display:inline means height and width are ignored */
            display: inline;
        }
    </style>
</head>

<body>
    <div style="background-color: aqua;">div1</div>
    <div style="background-color: beige;">div2</div>
    <div style="background-color: burlywood;">div3</div>

    <label> Label 1 </label>
    <label> Label 2 </label>
    <label> Label 3 </label>
</body>

</html>

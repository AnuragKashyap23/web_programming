<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        #container1 {
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        div {
            width: 50px;
            height: 50px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div id="container1">
        <div style="background-color: aqua;">div1</div>
        <div style="background-color: beige;">div2</div>
        <div style="background-color: burlywood;">div3</div>
    </div>


</body>

</html>

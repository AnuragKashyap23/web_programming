<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with CSS</title>
    <style>
        thead {
            background-color: grey;
        }

        tfoot {
            background-color: red;
        }

        .oddrow {
            background-color: aqua;
        }

        tbody:nth-child(even) {
            background-color: beige;
        }
    </style>
</head>

<body>
    <table border="1" align="center">
        <thead>
            <tr>
                <th>Empid</th>
                <th>Name</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr class="oddrow">
                <td>1</td>
                <td>Anil</td>
                <td>10000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Mukesh</td>
                <td>20000</td>
            </tr>
            <tr class="oddrow">
                <td>3</td>
                <td>Ramesh</td>
                <td>30000</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Suresh</td>
                <td>40000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Salary Expanse</td>
                <td>100000</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>

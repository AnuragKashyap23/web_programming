<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Gallery</title>
    <style>
        h1 {
            color: tomato;
            text-align: center;
            text-shadow: 2px 2px 2px black;
        }

        #container {
            width: 100%;
            height: 300px;
            border: solid 1px gray;
            border-radius: 5px;
            background-color: aliceblue;
            display: flex;
            justify-content: space-evenly;
        }

        img {
            width: 150px;
            height: 200px;
        }

        label {
            font-size: 18px;
            display: block;
            font-weight: bold;
        }

        .imgdiv {
            width: 150px;
            border: solid 1px gold;
            border-radius: 5px;
            margin: 10px;
            padding: 5px;
        }

        .imgdiv:hover {
            transition: 2s;
            transform: scale(110%);
            box-shadow: 2px 2px 2px grey;

        }
    </style>
</head>

<body>
    <h1>Movie Gallery</h1>
    <div id="container">
        <div class="imgdiv">
            <div>
                <img src="../movieimages/angry_birds.jpg" alt="">
            </div>
            <label>Title : Angry Birds</label>
            <label>Price : 199</label>
        </div>
        <div class="imgdiv">
            <div>
                <img src="../movieimages/arise.jpg" alt="">
            </div>
            <label>Title : Arise</label>
            <label>Price : 299</label>
        </div>
        <div class="imgdiv">
            <div>
                <img src="../movieimages/batman.jpg" alt="">
            </div>
            <label>Title : Batman</label>
            <label>Price : 399</label>
        </div>
        <div class="imgdiv">
            <div>
                <img src="../movieimages/blowout.jpg" alt="">
            </div>
            <label>Title : Blowout</label>
            <label>Price : 499</label>
        </div>
    </div>
</body>

</html>

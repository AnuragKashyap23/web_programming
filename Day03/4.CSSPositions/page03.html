<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute Position</title>
    <style>
        div {
            width: 50px;
            height: 50px;
            margin: 10px;
        }

        #div1 {
            top: 50px;
            left: 50px;
            /* It will keep the element exactly at the given position on the page 
            If we scroll the element will be scroled up*/
            position: absolute;
        }

        #div3 {
            right: 10px;
            position: absolute;
        }
    </style>
</head>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Position</title>
    <style>
        div {
            top: 50px;
            left: 50px;
            width: 50px;
            height: 50px;
            margin: 10px;
            /* position:relative - top,left,right,bottom are considered */
            position: relative;
        }
    </style>
</head>

<body>
    <div style="background-color: aqua;">div1</div>
    <div style="background-color: beige;">div2</div>
    <div style="background-color: burlywood;">div3</div>
</body>

</html>

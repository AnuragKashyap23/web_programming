<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        div {
            width: 50px;
            height: 50px;
            margin: 10px;
        }

        #div1 {
            top: 50px;
            left: 50px;
            position: absolute;
        }

        #div3 {
            right: 10px;
            position: absolute;
        }

        #div4 {
            right: 0px;
            bottom: 0px;
            /* It will keep the element exactly at the given position on the page 
            and If we scroll the element will be scrolled along*/
            position: fixed;
        }
    </style>
</head>

<body>
    <div id="div1" style="background-color: aqua;">div1</div>

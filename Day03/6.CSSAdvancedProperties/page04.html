<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 50px;
            height: 50px;
            background-color: aqua;
            margin: 10px;
        }

        #div1:hover {
            transition: 2s;
            transform: rotate(360deg);
        }

        #div2:hover {
            transition: 2s;
            transform: scale(150%)
        }

        #div3:hover {
            transition: 2s;
            transform: translate(50px, 50px)
        }
    </style>
</head>

<body>
    <div id="div1">1</div>
    <div id="div2">2</div>
    <div id="div3">3</div>
</body>

</html>

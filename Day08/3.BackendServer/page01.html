<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User_Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <button class="btn btn-primary" onclick="getUsers()">Get Users</button>
                <hr>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>uid</th>
                            <th>name</th>
                            <th>age</th>
                        </tr>
                    </thead>
                    <tbody id="utbody"></tbody>
                </table>
            </div>
            <div class="col">
                <button class="btn btn-primary" onclick="getProducts()">Get Products</button>
                <hr>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>pid</th>
                            <th>name</th>
                            <th>price</th>
                        </tr>
                    </thead>
                    <tbody id="ptbody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        async function getUsers() {
            const utbody = document.getElementById('utbody')
            const response = await fetch("http://localhost:4000/user")
            console.log(response)
            const arr = await response.json()
            console.log(arr)
            for (u of arr) {
                const row = `<tr>
                    <td>${u.uid}</td>
                    <td>${u.name}</td>
                    <td>${u.age}</td>
                    </tr>`
                utbody.innerHTML += row
            }

        }

        async function getProducts() {
            const ptbody = document.getElementById('ptbody')
            const response = await fetch("http://localhost:4000/product")
            console.log(response)
            const arr = await response.json()
            console.log(arr)
            for (p of arr) {
                const row = `<tr>
                    <td>${p.pid}</td>
                    <td>${p.name}</td>
                    <td>${p.price}</td>
                    </tr>`
                ptbody.innerHTML += row
            }

        }
    </script>
</body>

</html>

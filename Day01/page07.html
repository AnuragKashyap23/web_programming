<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting tags</title>
</head>

<body>
    <h2>Formatting Tags</h2>
    <p>This is <b>paragraph1</b></p>
    <p>This is <u>paragraph2</u></p>
    <p>This is <i>paragraph3</i></p>

    <p>This is <u><i>paragraph4</i></u></p>

    <p>Date - 24<sup>th</sup> March 2025</p>
    <p>Log<sub>10<sub></p>
    <p>Log<sub>2<sub></p>
    <p>Deal Price -13999 <strike>OG Price - 15999</strike></p>
    <p>
    <pre>ProductName        Price</pre>
    </p>
</body>

</html>

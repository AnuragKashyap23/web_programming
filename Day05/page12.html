<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>

<body>
    <script>
        function f1() {
            var arr = [10, 20, 30, 40, 50]
            arr[9] = 100
            console.log(arr)
            console.log(typeof (arr))
            console.log("size - " + arr.length)

            for (var i = 0; i < arr.length; i++)
                console.log("element - " + arr[i])

            console.log("element at index 3 - " + arr[3])
            console.log("element at index 7 - " + arr[7])

        }
        // f1()

        function f2() {
            var arr = new Array()
            arr[0] = 10
            arr[1] = 20
            arr.push(30) // to add the elements in the array
            arr.push(40)

            arr.pop() // to remove the last added element
            // splice()
            // parameter 1 - the index from which we should start deleting
            // parameter 2 - no of elements to be deleted from the given index 
            arr.splice(1, 1) // to remove the elemnet at the specified index
            console.log(arr)
            console.log(typeof (arr))
            console.log("size - " + arr.length)
        }
        // f2();

        function f3() {
            var arr = [
                {
                    name: "Anil",
                    age: 30
                },
                {
                    name: "Mukesh",
                    age: 35
                },
                {
                    name: "Ramesh",
                    age: 40
                }
            ]

            for (var i = 0; i < arr.length; i++)
                console.log(arr[i].name + " - " + arr[i].age)
        }
        f3()
    </script>
</body>

</html>

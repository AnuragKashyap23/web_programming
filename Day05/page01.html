<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // using object literal
        var p = {
            // properties
            name: "Anil",
            address: "Mumbai",
            age: 33
        }
        console.log(p)
        p.address = "pune"
        console.log(p)

        var p2 = {}
        p2.name = "Mukesh"
        p2.age = 33
        p2.mobile = "9765378267"
        console.log(p2)

        var p3 = {}
        p3["name"] = "Ramesh"
        p3["age"] = 35
        p3["address"] = "Blore"
        console.log(p3)
    </script>
</body>

</html>

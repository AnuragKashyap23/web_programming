<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body align="center">
    <div>
        <label>Empid</label>
        <input type="number" id="eid">
    </div>

    <div>
        <label>Name</label>
        <input type="text" id="name">
    </div>

    <div>
        <label>Salary</label>
        <input type="number" id="salary">
    </div>
    <br>
    <button onclick="save()">Save</button>
    <hr>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Total</td>
                <td id="total"></td>
            </tr>
        </tfoot>
    </table>

    <script>
        let data = []

        function save() {
            // fetching all the required tags as objects in JS
            let empid = document.getElementById("eid").value
            let name = document.getElementById("name").value
            let salary = document.getElementById("salary").value
            let tbody = document.getElementById("tbody")
            let total = document.getElementById("total")
            console.log(empid)
            console.log(name)
            console.log(salary)

            // adding the new row with the data in the table
            tbody.innerHTML += `
                <tr>
                    <td>${empid}</td>
                    <td>${name}</td>
                    <td>${salary}</td>
                </tr>`

            // Calculating the total salary
            let totalSalary = 0
            let arr = tbody.children
            // Iterating the table and getting the salaray column
            for (tr of arr) {
                let sal = parseInt(tr.lastElementChild.innerText)
                totalSalary += sal
            }
            // setting the total salary in the table footer
            total.innerText = totalSalary

            // adding the elements in the array and in the session or local storage
            data.push({ empid: empid, name: name, salary: salary })
            console.log(data)
            // window.sessionStorage.setItem("emp_arr", JSON.stringify(data))
            window.localStorage.setItem("emp_arr", JSON.stringify(data))
        }
    </script>
</body>

</html>

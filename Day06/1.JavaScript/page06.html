<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance</title>
</head>

<body>
    <script>
        // function add() {
        //     console.log("Addition - ")
        //     // console.log(arguments)
        //     for (element of arguments)
        //         console.log("Element - " + element)
        // }

        // In java such method is called as variable arity/argument method
        function add(...arr)  // rest operator
        {
            console.log("Addition - ")
            console.log(arr)
            for (element of arr)
                console.log("Element - " + element)
        }

        add()
        add(10)
        add(10, 20)
        add(10, 20, 30)
        add(10, 20, 30, 40)

    </script>
</body>

</html>

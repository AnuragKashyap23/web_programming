<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance</title>
</head>

<body>
    <script>
        class Person {
            constructor(name, mobile) {
                this.name = name
                this.mobile = mobile
            }
            display() {
                console.log("Name - " + this.name)
                console.log("Mobile - " + this.mobile)
            }
        }

        const p1 = new Person("Anil", "9847362844")
        // const p2 = p1 // shallow copy

        //const p2 = new Person(p1.name,p1.mobile) // old way
        const p2 = { ...p1 } // Deep Copy
        p2.display = p1.display
        // Spread Operator

        p2.name = "Mukesh"

        console.log(p1)
        console.log(p2)
        p1.display()

    </script>
</body>

</html>

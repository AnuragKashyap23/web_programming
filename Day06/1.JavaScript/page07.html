<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance</title>
</head>

<body>
    <script>
        const p1 = {
            name: "Anil",
            age: 30,
            mobile: "9873526354"
        }

        // console.log("name - " + p1.name)
        console.log(`name - ${p1.name}`)

        //name-Anil,age-30,mobile-9873526354
        console.log("name-" + p1.name + ",age-" + p1.age + ",mobile-" + p1.mobile)
        console.log(`name-${p1.name},age-${p1.age},mobie-${p1.mobile}`)
    </script>
</body>

</html>

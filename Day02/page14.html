<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <form action="result.html">
        <table align="center">
            <thead align="center">
                <tr>
                    <td colspan="2">
                        <h2>Student Registration</h2>
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <label for="">First Name</label>
                    </td>
                    <td>
                        : <input type="text" name="kname">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Email</label>
                    </td>
                    <td>
                        : <input type="email" name="kemail" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Password</label>
                    </td>
                    <td>
                        : <input type="password" name="kpassword" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Mobile</label>
                    </td>
                    <td>
                        : <input type="tel" name="kmobile">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Gender</label>
                    </td>
                    <td>
                        : <input type="radio" name="gender" value="male">Male
                        <input type="radio" name="gender" value="female">Female
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="">Skills</label>
                    </td>
                    <td>
                        : <input type="checkbox" name="ss" value="C">C
                        <input type="checkbox" name="ss" value="CPP">CPP
                        <input type="checkbox" name="ss" value="JAVA">JAVA
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="">City</label>
                    </td>
                    <td>
                        : <select name="kcity">
                            <option>Pune</option>
                            <option>Mumbai</option>
                            <option>Banglore</option>
                        </select>
                    </td>
                </tr>
            </tbody>
            <tfoot align="center">
                <tr>
                    <td colspan="2">
                        <input type="submit" value="save">
                        <input type="reset" value="clear">
                    </td>
                </tr>
            </tfoot>
        </table>
    </form>
</body>

</html>

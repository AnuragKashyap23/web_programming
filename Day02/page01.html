<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<body>
    <h2>Table Demo</h2>
    <!-- to create a table use the table tag -->
    <table border="1">
        <!-- to have the head part i.e to have col names use thead -->
        <thead>
            <!-- It is used to create the row inside the table -->
            <tr>
                <!-- th is used to create the cols inside the thead -->
                <th>SrNo</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Qty</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <!-- first row in the body -->
            <tr>
                <td>1</td>
                <td>Pencil</td>
                <td>5</td>
                <td>10</td>
                <td>50</td>
            </tr>
            <!-- second row in the body -->
            <tr>
                <td>2</td>
                <td>Pen</td>
                <td>10</td>
                <td>10</td>
                <td>100</td>
            </tr>

            <tr>
                <td>3</td>
                <td>Eraser</td>
                <td>5</td>
                <td>20</td>
                <td>100</td>
            </tr>

            <tr>
                <td>4</td>
                <td>Ruler</td>
                <td>20</td>
                <td>10</td>
                <td>200</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Book</td>
                <td>50</td>
                <td>5</td>
                <td>250</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <!-- colspan is used to allocate the space of multiple cols to a single col -->
                <td colspan="4">Total</td>
                <td>700</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>

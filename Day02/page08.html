<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Tag</title>
</head>

<body>
    <h2>Form</h2>
    <form action="">
        <div>
            <label>First Name</label>
            <input type="text">
        </div>

        <div>
            <label>Age</label>
            <input type="number">
        </div>

        <div>
            <input type="submit" value="save">
            <input type="reset" value="clear">
        </div>
    </form>
</body>

</html>

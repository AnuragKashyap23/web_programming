<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Adding the Jquery to your html page -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
    <h1 id="h1">Header 1</h1>
    <h2>Header 2</h2>

    <div class="mydiv">This is div 1</div>
    <div class="mydiv">This is div 2</div>
    <br>
    <button onclick="sayHello()">sayHello</button>
    <button onclick="displayAddress()">Address</button>
    <script>
        function sayHello() {
            // selector->ID
            $("#h1").text("Welcome")

            // selector -> Element
            //$("h2").text("To Sunbeam")
            // change the color of h2 to red
            //$("h2").css("color", "red")

            $("h2").text("To Sunbeam").css("color", "red")
        }

        function displayAddress() {
            const arrDivs = $(".mydiv")
            console.log(arrDivs)
            arrDivs[0].innerHTML = "<b>Near Infosys Phase-2</b>"
            arrDivs[1].innerHTML = "<i>Hinjewadi Pune</i>"
        }
    </script>
</body>

</html>

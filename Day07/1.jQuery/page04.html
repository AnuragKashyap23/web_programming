<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Adding the Bootstrap to your html page -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Adding the Jquery to your html page -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
    <div>
        <label for="">EmpId : </label>
        <input type="number" id="empid">
    </div>
    <div>
        <label for="">Name : </label>
        <input type="text" id="name">
    </div>
    <div>
        <label for="">Salary : </label>
        <input type="number" id="salary">
    </div>

    <button class="btn btn-primary" onclick="save()">Save</button>
    <hr>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Empoyee Id</th>
                <th>Empoyee Name</th>
                <th>Empoyee Salary</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        function save() {
            // console.log(document.getElementById("empid").value)
            // console.log($("#empid").val())
            const row = `<tr>
                <td>${$("#empid").val()}</td>
                <td>${$("#name").val()}</td>
                <td>${$("#salary").val()}</td>
                </tr>`
            $("tbody").append(row)
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>

    <!-- react -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>React Demo</h1>
      <div id="root"></div>
    </div>

    <script type="text/babel">
      // list of products
      const products = [
        {
          id: 1,
          name: 'Product 1',
          price: 100,
          image:
            'https://m.media-amazon.com/images/I/515zwZiwrkL._SY300_SX300_QL70_FMwebp_.jpg',
        },
        {
          id: 2,
          name: 'Product 2',
          price: 200,
          image:
            'https://m.media-amazon.com/images/I/61jH+BzXORL._SY300_SX300_.jpg',
        },
        {
          id: 3,
          name: 'Product 3',
          price: 300,
          image:
            'https://m.media-amazon.com/images/I/51lAbiKbVxL._SX342_SY445_.jpg',
        },
        {
          id: 4,
          name: 'Product 4',
          price: 400,
          image:
            'https://m.media-amazon.com/images/I/51S+QoMqJYL._SX342_SY445_.jpg',
        },
      ]

      // render the list of products into a table
      const table = (
        <table className='table table-striped'>
          <thead>
            <tr>
              <th>Id</th>
              <th>Image</th>
              <th>Title</th>
              <th>Price</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            {products.map((product, index) => {
              return (
                <tr key={index}>
                  <td>{product['id']}</td>
                  <td>
                    <img
                      style={{ width: 80, height: 80 }}
                      src={product['image']}
                    />
                  </td>
                  <td>{product['name']}</td>
                  <td>{product['price']}</td>
                  <td>
                    <button className='btn btn-sm btn-success'>Details</button>
                    <button className='btn btn-sm btn-danger ms-2'>
                      Delete
                    </button>
                    <button className='btn btn-sm btn-info ms-2'>Edit</button>
                  </td>
                </tr>
              )
            })}
          </tbody>
        </table>
      )

      // render the table into the root div
      ReactDOM.render(table, document.getElementById('root'))
    </script>
  </body>
</html>

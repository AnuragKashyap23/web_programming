<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>

    <!-- react -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <style>
      h1 {
        text-align: center;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>React Demo</h1>
      <div id="root"></div>
    </div>

    <script type="text/babel">
      // list of products
      const products = [
        {
          id: 1,
          name: 'Product 1',
          price: 100,
          image:
            'https://m.media-amazon.com/images/I/515zwZiwrkL._SY300_SX300_QL70_FMwebp_.jpg',
        },
        {
          id: 2,
          name: 'Product 2',
          price: 200,
          image:
            'https://m.media-amazon.com/images/I/61jH+BzXORL._SY300_SX300_.jpg',
        },
        {
          id: 3,
          name: 'Product 3',
          price: 300,
          image:
            'https://m.media-amazon.com/images/I/51lAbiKbVxL._SX342_SY445_.jpg',
        },
        {
          id: 4,
          name: 'Product 4',
          price: 400,
          image:
            'https://m.media-amazon.com/images/I/51S+QoMqJYL._SX342_SY445_.jpg',
        },
      ]

      const productsDiv = (
        <div className='row'>
          {products.map((product, index) => {
            return (
              <div
                key={index}
                className='card col-4'
                style={{ width: '18rem' }}
              >
                <img
                  src={product['image']}
                  className='card-img-top'
                />
                <div className='card-body'>
                  <h5 className='card-title'>{product['name']}</h5>
                  <p className='card-text'>Price: {product['price']}</p>
                </div>
              </div>
            )
          })}
        </div>
      )

      // rendering the list of products using JSX
      ReactDOM.render(productsDiv, document.getElementById('root'))
    </script>
  </body>
</html>
